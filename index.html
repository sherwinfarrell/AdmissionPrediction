<!DOCTYPE>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    </head>
    <body>

        <h3>Gradiate Admissions Predictor</h3>
        <h4>Put in your record</h4>

 <div class="row">
    <form class="col s12" id="features">
      <div class="row">
        <div class="input-field col s6">
                <input id="gre" type="text" class="validate">
                <label for="gre">GRE</label>
        </div>
        <div class="input-field col s6">
          <input id="toefl" type="text" class="validate">
          <label for="toefl">TOEFL</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
                <input id="uni-rank" type="text" class="validate">
                <label for="uni-rank">University Rank</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
                <input id="sop" type="text" class="validate">
                <label for="sop">SOP</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
                <input id="lor" type="text" class="validate">
                <label for="lor">LOR</label>
        </div>
      </div>
      <div class="row">
            <div class="input-field col s12">
                    <input id="cgpa" type="text" class="validate">
                    <label for="cgpa">CGPA</label>
            </div>
          </div>
      <div class="row">
            <div class="input-field col s12">
                    <input id="research" type="text" class="validate">
                    <label for="research">Research Papers</label>
            </div>
          </div>
      <div class="row">
        <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                </button>
        </div>
      </div>
    </form>

    <div class="row">
            <div class="col s12">
              
              <div class="input-field inline">
                <input id="result" type="text" class="validate">
            </div>
    </div>
  </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src= "src/script.js"></script>

    </body>
</html>
